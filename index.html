<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Comic Heroines</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
      </head>

    <body>
        <div class = "header">
            <h1>Favorite Comic Book Heroines</h1>
        </div>

        <div id='create-heroine'>
            <h3>Add Heroine:</h3>
            <form id="heroine-form">
              Title:
              <input type="text" name="title" id="title">
              Description:
              <input type="text" name="description" id="description">
              Image:
              <input type="text" name="image" id="image">
              <input type="submit" value="Submit" id="submit-button">
            </form>
          </div>

          <div class = "comic-collection"></div>
    </body>
</html>
